<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0415132609.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <div class="container">
    <body>
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <form id="search-city-form">
                <div class="mb-1">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    id="search-input"
                  />
                </div>
                <button
                  type="submit"
                  value="search"
                  class="btn btn-success"
                  id="search-city-button"
                >
                  Search
                </button>
              </form>
              <button
                type="button"
                value="current"
                class="btn btn-dark"
                id="current-city-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>

        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-2"></div>
            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title" id="current-city-card">
                  <ul>
                    <li id="city-name">Dublin</li>
                    <li id="city-date"></li>
                    <li id="city-temp">
                      <strong> 16Â°C </strong>
                    </li>
                    <li id="city-description">Current Conditions</li>
                    <li id="city-humidity">Humidity:</li>
                    <li id="city-wind">Current Wind:</li>
                  </ul>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="code-source-link">
        <a href="">Open Source Code</a>
        by Samantha Griffin
      </p>
    </body>
    <script src="src/index.js"></script>
  </div>
</html>
