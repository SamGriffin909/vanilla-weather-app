<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0415132609.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <div class="container">
    <body>
      <div class="Weather">
        <img src="/images/beach.png" class="beach" alt="Beach Image"/>
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="search-city-button"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city-name">Dublin</h1>
              <ul>
                <li>
                  <span id="city-date"> Wednesday 20:57 </span>,
                  <span id="city-description"> scattered clouds </span>
                </li>
                <li>
                  <span id="city-humidity"> Humidity: <strong>47%</strong> </span>,
                  <span id="city-windspeed"> Wind: <strong>0.45km/h</strong> </span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="Weather">
               <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"> </canvas>
                 <img src=".." 
                alt="clear" 
                class="float-left"
                id ="icon"
                />
                <div>
                  <span class="temperature" id ="city-temperature">33</span
                  ><span class="unit">Â°C</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <footer>
        <p id="code-source-link">
          <a href="https://github.com/SamGriffin909/vanilla-weather-app">
            <small> Open Source Code </small>
          </a>
          <small> by Samantha Griffin</small>
        </p>
      </footer>
    </body>
    <script src="src/index.js"></script>
  </div>
</html>
